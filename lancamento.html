<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ford - Lançamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="./img/logo-ford-256.png" alt="Ford Logo" class="logo">
        <nav class="nav">
            <ul class="nav-list">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="lancamento.html" class="nav-link">Lançamento</a></li>
                <li><a href="contato.html" class="nav-link">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="video-secao">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/vQsryuNmsL0?si=UjTZIUtgCxeqK8Bv" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <p class="video-text">Confira o vídeo promocional do novo Ford.</p>
        </section>
        <div class="galeria">
            <img src="./img/XL Cabine.jpg" alt="Carro Ford 1" class="galeria-img">
            <img src="./img/xls 2.2 diesel.jpg" alt="Carro Ford 2" class="galeria-img">
            <img src="./img/storm.jpg" alt="Carro Ford 3" class="galeria-img">
        </div>
        <table class="tabela">
            <tr>
                <th>Modelo</th>
                <th>Preço</th>
                <th>Comparar</th>
            </tr>
            <tr>
                <td>Teste X</td>
                <td>R$ 100.000</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td>Teste Y</td>
                <td>R$ 120.000</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td>Teste Z</td>
                <td>R$ 110.000</td>
                <td><input type="checkbox"></td>
            </tr>
        </table>
    </main>
    <footer class="footer">
        
        <div class="social">
            <p class="social-link">Redes sociais:</p>
            <a href="#" class="social-link">
                <img src="./img/facebook-50.png" alt="">
            </a>
            <a href="#" class="social-link">
                <img src="./img/instagram-logo-50.png" alt="">
            </a>
            <a href="#" class="social-link">
                <img src="./img/youtube-squared-50.png" alt="">
            </a>
        </div>
        <p class="social-link">&copy; Ford 2025</p>
        <img class="logofordfooter" src="./img/ford-96.png" alt="Logo Ford">
        
    </footer>
</body>
</html>
